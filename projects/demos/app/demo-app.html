<ng-template #loading>
  <div class="card">
    <div class="card-body text-center">
      <i class="fas fa-spin fa-spinner fa-5x"></i> <br />
      Loading demo...
    </div>
  </div>
</ng-template>

<div class="container-fluid">
  <div class="center">

    <div class="row fill-height">
      <div class="fill-height scroll-y" mwlDraggableScrollContainer>
        <div class="card" *ngIf="firstDemoLoaded; else loading">
          
          <div >
            <ngb-tabset [destroyOnHide]="false" activeId="calendar">
              <ngb-tab>
                <ng-template ngbTabTitle >
                    <div>
                      <img src="./assets/logo_smaller.png" alt="App logo">
                    </div>
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="spacer-top">
                    <company-component></company-component>
                  </div>
                </ng-template>
              </ngb-tab>
  
              <ngb-tab id="calendar">
                <ng-template ngbTabTitle>
                  <i class="fas fa-fw fa-calendar"></i> Calendar
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="spacer-top">
                    <router-outlet></router-outlet>
                  </div>
                </ng-template>
              </ngb-tab>
  
  
              <ngb-tab>
                <ng-template ngbTabTitle>
                  <i class="fas fa-fw fa-tasks"></i> Tasks
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="spacer-top">
                    <tasks-component></tasks-component>
                  </div>
                </ng-template>
              </ngb-tab>
  
  
              <ngb-tab>
                <ng-template ngbTabTitle>
                  <i class="fas fa-fw fa-history"></i> Milestones
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="spacer-top">
                    <empty-component></empty-component>
                  </div>
                </ng-template>
              </ngb-tab>
  
              <ngb-tab>
                <ng-template ngbTabTitle>
                  <i class="fas fa-fw fa-cog"></i> Planner
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="spacer-top">
                    <empty-component></empty-component>
                  </div>
                </ng-template>
              </ngb-tab>
  
              <ngb-tab>
                <ng-template ngbTabTitle>
                  <i class="fas fa-fw fa-info"></i> Policy
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="spacer-top">
                    <empty-component></empty-component>
                  </div>
                </ng-template>
              </ngb-tab>
              
              <ngb-tab justify="end">
                <ng-template ngbTabTitle>
                  <div>
                    <img src="./assets/charlie-round.png" alt="profile">
                  </div>
                   Charlie Hatbot
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="spacer-top">
                    <profile-component></profile-component>
                  </div>
                </ng-template>
              </ngb-tab>
  
            </ngb-tabset>
          </div>
        </div>
      </div>
